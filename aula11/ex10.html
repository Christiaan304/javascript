<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DETRAN</title>
</head>
<body>
    <h1>Sistema de multas</h1>
    Velocidade do carro <input type="number" name="txtvelocidade" id="txtvelocidade" onclick="calcular()"> km/h
    <input type="button" value="verificar" onclick="calcular()">
    <div id="res"></div>

    <script>
        function calcular() {
            var txtvelocidade = document.querySelector('input#txtvelocidade')
            var velocidade = Number(txtvelocidade.value)
            var res = document.querySelector('div#res')
            

            res.innerHTML = `<p>Sua velocidade é <strong>${velocidade} km/h</strong></p>`

            if (velocidade > 80) {
                res.innerHTML = `<P>Sua velocidade é <strong>${velocidade} km/h</strong>, você ultrapassou o limite de velocidade. MULTADO.</P>`
            }

            res.innerHTML += `<p>Dirija sempre com o cinto de segurança</p>`
        }
    </script>
</body>
</html>
